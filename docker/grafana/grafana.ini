[server]
enable_gzip = false

[database]
type = sqlite3
path = grafana.db

[analytics]
reporting_enabled = false
check_for_updates = false

[security]
admin_user = admin
admin_password = admin
disable_gravatar = true

[users]
allow_sign_up = false
allow_org_create = false
default_theme = dark

[auth.anonymous]
enabled = true
org_role = Admin

[log]
mode = console

[external_image_storage]
provider = local